<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Mars Irc Web Client</title>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet"> 
    <style>
        body {
            margin: 0;
            font-family: "Courier Prime", monospace;
        }

        input {
            font-family: "Courier Prime", monospace;
            font-size: 1rem;
            width: 100%;
            height: 32px;
            padding: 0 1ch;
            box-sizing: border-box;
        }

        .brown-gold-terminal {
            background-color: #8f5b07;
            color: #e8bd3a;
        }

        .dark-terminal {
            background-color: #222;
            color: ghostwhite;
        }

        button {
            font-family: "Courier Prime", monospace;
            font-size: 1rem;
            width: 40%;
            height: 40%;
            max-width: 256px;
            max-height: 64px;
            background: linear-gradient(to right, navy,indigo);
            border: none;
            border-radius: 32px / 24px;
            color: ghostwhite;
        }

        button:hover {
            opacity: 90%;
            cursor: pointer;
        }
        
        #root {
            display: flow-root;
            height: 100vh;
            padding: 0 32px;
        }

        #text-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 248px);
            padding: 8px;

            
            overflow-y: auto;
            overflow-x: hidden;
        }

        #input-container {
            height: 10%;
        }

        #modal {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        #modal-card {
            display: grid;
            background-color: white;
            width: 80%;
            height: 60%;
            padding: 32px;
            border-radius: 8px;
        }

        #button-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #hub-selection {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .radio-container {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        label {
            margin-top: 8px;
        }

        .header-div {
            display: flex;
            justify-content: space-between;
        }

        #username-text, #current-hub-text {
            font-weight: bold;
            color: darkcyan;
        }
    </style>
<head>
<body>
    <div id="root">
        <div class="header-div">
            <h1>Interplanetary Relay Chat Interface</h1>
            <div>
                <p>Logged in as <span id="username-text">[username]</span></p>
                <p>Connected to <span id="current-hub-text">[hub]</span></p>
            </div>
        </div>
        <h3>Incoming messages:</h3>
        <div id="text-container" class="dark-terminal">
            <!-- Content filled in by script as messages arrive -->
        </div>
        <div id="input-container">
            <h3>Send message:</h3>
            <input id="input" type="text" />
        </div>
    </div>
    <div id="modal">
        <div id="modal-card">
            <h4>Enter you username and connect to the hub!</h4>
            <input id="username" type="text" />
            <div id="hub-selection">
                <!-- Contents filled in by script -->
            </div>
            <div id="button-container">
                <button onclick="start()">Connect!</button>
            </div>
        </div>
    <div>
    <script>
        let hub = 'earth';

        function addMessage(msg) {
            const el = document.createElement('span');
            el.innerText = msg;
            document.getElementById("text-container").appendChild(el);
        }

        function setHub(value) {
            hub = value;
        }

        function leftpad(n) {
            if (n >= 10) return "" + n;
            return "0" + n;
        }

        function getTimestamp() {
            const d = new Date();
            return `${leftpad(d.getHours())}:${leftpad(d.getMinutes())}:${leftpad(d.getSeconds())}`
        }

        function start() {
            /*
            "Login"-modal
            */
            const name = document.getElementById('username').value;
            document.getElementById('modal').style.display = "none";
            
            /*
            Websocket Connection
            */
            const socket = new WebSocket(`ws://localhost:8080?name=${name}&hub=${hub}`);
            socket.addEventListener('message', function (event) {
                addMessage(`[rcvd ${getTimestamp()}] ` + event.data);
            });

            document.getElementById('username-text').innerHTML = name;
            document.getElementById('current-hub-text').innerHTML = hub;
                
                
            /*
            Input Keyhandler
            */
            document.getElementById('input').onkeydown = (event) => {
                if (event.keyCode === 13) {
                    addMessage(`[sent ${getTimestamp()}] ${name}: ${event.target.value}`);
                    socket.send(event.target.value);
                    event.target.value = null;
                }
            }
        }

        /*
        Create hub selection
        */
        const hubSelection = document.getElementById('hub-selection');
        function addHub(name) {
            const  cont = document.createElement('div');
            cont.classList.add('radio-container');

            const input = document.createElement('input');
            input.type = "radio";
            input.id = name;
            input.value = name;
            input.name = "hubs";
            input.onclick = () => hub = name;

            const label = document.createElement('label');
            label.htmlFor = name;
            label.innerHTML = name[0].toUpperCase() + name.replace(/-/g, ' ').slice(1); ;

            cont.appendChild(input);
            cont.appendChild(label);
            hubSelection.appendChild(cont);
        }

        const availableHubs = ['earth', 'mars'];
        availableHubs.forEach(addHub);
        document.getElementById('earth').checked = true;
        
    </script>
    </div>
</body>
</html>
