<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Mars Irc Web Client</title>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet"> 
    <link href="styles.css" rel="stylesheet">
<head>
<body>
    <div id="root">
        <div class="header-div">
            <h1>Interplanetary Relay Chat Interface</h1>
            <div>
                <p>Logged in as <span id="username-text">[username]</span></p>
                <p>Connected to <span id="current-hub-text">[hub]</span></p>
            </div>
        </div>
        <h3>Incoming messages:</h3>
        <div id="text-container" class="dark-terminal">
            <!-- Content filled in by script as messages arrive -->
        </div>
        <div id="input-container">
            <h3>Send message:</h3>
            <input id="input" type="text" />
        </div>
    </div>
    <div id="modal">
        <div id="modal-card">
            <h4>Enter you username and connect to the hub!</h4>
            <input id="username" type="text" />
            <div id="hub-selection">
                <!-- Contents filled in by script -->
            </div>
            <div id="button-container">
                <button onclick="start()">Connect!</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
